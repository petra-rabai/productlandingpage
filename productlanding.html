<!--This is a Free Code Camp project - Product Landing page - HTML file-->
<!DOCTYPE html>
<html>
<head>
    <title>Product Landing Page</title>
    <script type="text/javascript" src="productlanding.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="productlanding.css" />
</head>
<body>
    <div id="header-section">
            <div class="menu">
                    <nav id="nav-bar">
                        <img id="header-img" class="img-responsive" src="https://drive.google.com/uc?id=1DNnJPYaHOyzL3DuDqSLYvyPGIMjpsiXm" alt="CSM Logo" width="50" height="50">
                        <a class="nav-link" href="#product">Product</a>
                        <a class="nav-link" href="#service">Service</a>
                        <a class="nav-link" href="#contact">Contact</a>
                    </nav>
                </div>
        <h1 id="header">Computer Service Market</h1>
    </div>
    <h2 id="product">Product</h2>
    <p>Hardver and Software service. Windows,Linux install.</p>
    <iframe id="video" width="400" height="400" src="https://www.youtube.com/embed/liTF2V5E-LI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <h2 id="service">Service Option</h2>
    <h3>Remote Service</h3>
    <p>Software service with remote connection</p>
    <h3>Personal Service</h3>
    <p>Hardvare service in the Customer home, or our office</p>
    <h2 id="contact">Contact</h2>
    <form id="form" action="">
        <label for="email">E-mail address: </label>
        <input id="email" type="email" name="email" placeholder="Add e-mail address">
        <input id="submit" type="submit" name="submit">
    </form>
</body>
</html>
