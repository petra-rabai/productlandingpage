<!--This is a Free Code Camp project - Product Landing page - HTML file-->
<!DOCTYPE html>
<html>
<head>
    <title>Product Landing Page</title>
    <script type="text/javascript" src="productlanding.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="productlanding.css" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
    <div id="page">
        
        <header>
            <div id="header-section">
                <h1 id="header">
                    <div class="menu">
                        <nav id="nav-bar">
                            <img id="header-img" class="img-responsive" src="https://drive.google.com/uc?id=1DNnJPYaHOyzL3DuDqSLYvyPGIMjpsiXm" alt="CSM Logo" width="50" height="50">
                            <a class="nav-link" href="#product">Product</a>
                            <a class="nav-link" href="#service">Service</a>
                            <a class="nav-link" href="#contact">Contact</a>
                            Computer Service Market 
                        </nav>
                    </div>
                    
                </h1>
            </div>
        </header>
        <div class="flex-container">
            <div id="product-section">
                <h2 id="product">Product</h2>
                <p>Hardver and Software service. Windows,Linux install.</p>
                <iframe id="video" width="350" height="350" src="https://www.youtube.com/embed/liTF2V5E-LI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div id="service-section">
                <h2 id="service">Service Option</h2>
                <div id="service-flex">
                    <div>
                        <h3>Remote Service</h3>
                        <p>Software service with remote connection</p>
                    </div>
                     <div>
                        <h3>Personal Service</h3>
                        <p>Hardvare service in the Customer home, or our office.</p>
                    </div> 
                </div>
            </div>
        <div id="contact-section">
            <h2 id="contact">Contact</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">E-mail address: </label>
                <input id="email" type="email" placeholder=" Add e-mail address" name="email" required>
                <input class="btn btn-dark" id="submit" type="submit" name="submit">
            </form>
        </div>      
    </div>
    <footer id="footer-info">
        <p>Created by Petra Rabai</p>
    </footer>
    </div>
</body>
</html>
